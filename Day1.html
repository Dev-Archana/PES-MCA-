<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hello</h1>
    <h2>Hello</h2>
    <h3>Hello</h3>
    <h4>Hello</h4>
    <h5>Hello</h5>
    <h6>Hello</h6>
    <!-- 
    30 line paragraph 
    1 line :statement ends with .
    2 5th line highlight 
    3 delete the 7th line 
    4 (enumaration) 11th line
    5 underline 30
    6 display output in the same format 
            hello
            hello -> without using br
    -->
    <table border="1">
        <tr>
            <th colspan="2">Name</th>
            <td rowspan="2">xyz</td>
            <td>abc</td>
        </tr>
        <tr>
            <th>Age</th>
            <td>24</td>
        </tr>
        <!-- <tr>
            <th>USN</th>
            <td>MCA001</td>
        </tr> -->
    </table>
</body>

</html>
